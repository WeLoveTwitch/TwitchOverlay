<li class="item follower">
	<div class="inner">
		<div>
			<a href="https://twitch.tv/{{ activity.payload.name }}/profile" external>{{ activity.payload.name }}</a> is now following you!
		</div>
		<div>
			<small>
				{{ activity.addedToDatabase | date:'dd.MM.yy HH:mm' }}
			</small>
		</div>
	</div>
</li>
