<form>
    <div class="form-group">
        <label>Text:</label>
        <input
            type="text"
            class="form-control"
            placeholder="your awesome text here"
            ng-model="component.text"
            ng-change="component.textChanged()">
    </div>
    <div class="form-group">
        <label style="color: #{{ component.fontColor }}">Color:</label>
        {{ component.fontColor }}
        <color-picker data-to-change="component.fontColor" call-on-change="component.fontColorChanged">Color Picker</color-picker>
    </div>
</form>
