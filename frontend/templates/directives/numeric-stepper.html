<div class="stepper-container">
	<input type="text" ng-model="ngModel" ng-change="textChanged()">
	<button class="stepper-up fa fa-chevron-up" ng-mousedown="toggleMouse('increment')" ng-mouseup="toggleMouse()"></button>
	<button class="stepper-down fa fa-chevron-down" ng-mousedown="toggleMouse('decrement')" ng-mouseup="toggleMouse()"></button>
</div>
