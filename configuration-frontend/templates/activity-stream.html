<div ng-controller="ActivityStreamController">
    <ul>
        <li ng-repeat="follower in followers" ng-class="{new: checkNew(follower)}">
            <div>
                <strong>
                    <a href="https://twitch.tv/{{ follower.name }}/profile" external>{{follower.name}}</a>
                </strong> is now following you!
            </div>
            <div>
                <small>
                    {{follower.addedToDatabase | date:'dd.MM.yy HH:mm'}}
                </small>
            </div>
        </li>
    </ul>
</div>
